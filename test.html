<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Project Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .form-section, .projects-section {
      margin-bottom: 3rem;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
    }
    .project-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
      transition: transform 0.3s;
    }
    .project-card:hover {
      transform: scale(1.02);
    }
    .project-title {
      font-size: 1.25rem;
      color: #333;
    }
    .project-description {
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Project Showcase</h1>
  </header>
  <div class="container">
    <section class="form-section">
      <h2>Submit Your Project</h2>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="title" placeholder="Project Title" required />
      <textarea id="description" rows="4" placeholder="Project Description" required></textarea>
      <button onclick="addProject()">Submit Project</button>
    </section>

    <section class="projects-section">
      <h2>All Projects</h2>
      <div id="project-list"></div>
    </section>
  </div>

  <script>
    function addProject() {
      const name = document.getElementById("name").value;
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;

      if (!name || !title || !description) {
        alert("Please fill in all fields.");
        return;
      }

      const projectList = document.getElementById("project-list");

      const projectCard = document.createElement("div");
      projectCard.className = "project-card";

      projectCard.innerHTML = `
        <div class="project-title">${title} <small style="font-size: 0.9rem; color: #888;">by ${name}</small></div>
        <div class="project-description">${description}</div>
      `;

      projectList.prepend(projectCard);

      // Clear the form
      document.getElementById("name").value = "";
      document.getElementById("title").value = "";
      document.getElementById("description").value = "";
    }
  </script>
</body>
</html>
